<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página con los colores del FC Barcelona">
    <title>FC Barcelona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #004d98; /* Azul del Barça */
            color: white;
        }
        header {
            background-color: #a50044; /* Grana del Barça */
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        section h2 {
            color: #fcb600; /* Amarillo del escudo */
        }
        section p {
            margin: 10px 0;
        }
        footer {
            background-color: #00376b; /* Azul oscuro */
            color: white;
            text-align: center;
            padding: 10px;
        }
        .gallery img {
            width: 200px;
            border-radius: 10px;
            border: 3px solid #a50044; /* Borde grana */
        }
    </style>
</head>
<body>
    <header>
        <h1>FC Barcelona</h1>
        <p>Més que un club</p>
    </header>

    <section>
        <h2>¡Bienvenido a la página de los fans del Barça!</h2>
        <p>Conoce más sobre el mejor equipo del mundo.</p>
        <div class="gallery">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png" alt="Escudo del FC Barcelona">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 FC Barcelona Fans. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
